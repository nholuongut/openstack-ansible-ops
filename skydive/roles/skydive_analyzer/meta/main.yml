galaxy_info:
  author: OpenStack
  description: Skydive Analyzer configuration
  company: Rackspace
  license: Apache License, Version 2.0
  min_ansible_version: 2.5
  platforms:
    - name: Ubuntu
      versions:
        - xenial
        - bionic
    - name: EL
      versions:
        - 7
    - name: opensuse
      versions:
        - all
  categories:
    - cloud
    - development
    - skydive
    - networking
dependencies:
  - role: traefik_common
    traefik_basic_auth_users: "{{ _skydive_basic_auth_users | combine(skydive_basic_auth_users) }}"
    traffic_dashboard_bind: "{{ skydive_bind_address | default(hostvars[inventory_hostname]['ansible_' ~ ((skydive_network_device | default(ansible_default_ipv4['interface'])) | replace('-', '_') | string)]['ipv4']['address']) }}"
    traefik_dashboard_enabled: true
    traefik_destinations:
      elasticsearch:
        proto: "{{ skydive_elasticsearch_proto | default('http') }}"
        port: "19200"
        bind: "127.0.0.1"
        servers: |-
          {% set nodes = [] %}
          {% for target in skydive_elasticsearch_servers.split(',') %}
          {%   set node = {} %}
          {%   set _ = node.__setitem__('name', 'elasticsearch' ~ loop.index) %}
          {%   set _ = node.__setitem__('address', target) %}
          {%   set _ = node.__setitem__('weight', (100 - loop.index)) %}
          {%   set _ = node.__setitem__('port', (skydive_elasticsearch_port | default('9200'))) %}
          {%   set _ = nodes.append(node) %}
          {% endfor %}
          {{ nodes }}
  - role: skydive_common
